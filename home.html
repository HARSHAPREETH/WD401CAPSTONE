<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('http://1.bp.blogspot.com/-RDs5_sDI3UM/UFPujbfmNUI/AAAAAAAAANo/jGlStp12xns/s1600/top_hd_bikes_wallpapers.jpg');
      background-size: cover;
      backdrop-filter: blur(10px); /* Use your preferred method for background blur */
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .quote {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      max-width: 80%;
    }

    .quote p {
      font-size: 24px;
      margin: 0;
      padding-bottom: 15px;
      border-bottom: 1px solid #ccc;
    }

    .sentences {
      text-align: center;
      margin-top: 30px;
    }

    .sentences p {
      font-size: 18px;
      margin: 0;
      padding: 10px 0;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .button-container button {
      background-color: #ff9900;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
      margin: 10px;
      font-size: 18px;
      outline: none;
    }

    .button-container button:hover {
      background-color: #e68300;
      transform: scale(1.05);
    }

    .button-container button:active {
      transform: scale(0.95);
    }

    .button-container button:first-child {
      background-color: rgba(255, 255, 255, 0.3);
      color: #ff9900;
      border: 2px solid #ff9900;
      transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
    }

    .button-container button:first-child:hover {
      background-color: rgba(255, 255, 255, 0.5);
      color: #e68300;
    }
  </style>
  <title>Main Page</title>
</head>

<body>
  
  <div class="quote">
    <p>"Embrace the open road and ride with passion."</p>
    <p>- Motorcycle Enthusiast</p>
  </div>
  <div class="button-container">
   <a href="/hlogin"> <button>Login</button></a>
    <a href="/hsignup"><button>Create Account</button></a>
  </div>

  
</body>

</html>
